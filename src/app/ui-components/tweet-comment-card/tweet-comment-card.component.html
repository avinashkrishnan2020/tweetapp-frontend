<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        
        <mat-card-title>{{firstName}} {{lastName}}</mat-card-title>

        <mat-card-subtitle>
            {{tweetDate}} | Posted at {{tweetTime}}
        </mat-card-subtitle>
    
    </mat-card-header>

    <mat-card-content>
        {{tweetComment}}
    </mat-card-content>
    
</mat-card>
