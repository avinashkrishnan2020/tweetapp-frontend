<app-navbar></app-navbar>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 mt-3 box ">
            <h1> Post a tweet!</h1>
            <app-post-tweet-card class="post-tweet-card" [userId]="loginId" [firstName]="firstName" [lastName]="lastName">
            </app-post-tweet-card>

            <ul class="tweet-list mt-5">
                <h1>Others Posts</h1>
                <li *ngFor="let tweet of tweetsList">
                    <app-tweet-card class="all-tweets" [userId]="tweet.userId" [tweet]="tweet.tweetText"
                        [tweetDate]="tweet.tweetDate" [tweetTime]="tweet.tweetTime"
                        [tweetComments]="tweet.comments" [tweetId]="tweet.tweetId"
                        [enableDelete]="false">
                    </app-tweet-card>
                    <hr>
                </li>
            </ul>
        </div>
    </div>

</div>
