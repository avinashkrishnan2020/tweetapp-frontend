<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row">
        <div class="d-flex col md-6 justify-content-center">

            <form name="changePasswordForm" [formGroup]="changePasswordForm" 
                (ngSubmit)="initiatePasswordChange()">

                <div class="form-group">
                    <label for="old password">Old Password</label><br>
                    <input class="form-control"
                    name="oldPassword" type="password" formControlName="oldPassword"/>
                </div>

                <div class="form-group">
                    <label for="newPassword"> New Password</label><br>
                    <input class="form-control" type="password"
                     name="newPassword" formControlName="newPassword"/>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Change Password
                </button>
            </form>

        </div>
    </div>
</div>
